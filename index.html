<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New York Quiz</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	
</head>

<body>
	<div class="wrapper">
		<div id="quiz">
			<div id="questions">This is a quiz about New York. Click <font color="green">Start</font> below to test your knowledge
			<div class="newYorkPics">
			<img src="http://i.imgur.com/JlZhlQC.jpg" alt="gray new york" width=20% height=20%>
			
		</div>
			<div id="start">Start</div>
			</div>
			<div name="answersFrame" id="answersFrame" class="choices">
				<input type="radio" name="answers" class="choices" value=0>
				<p id="zero" class="pickone"></p>	
			<br/>
			</div>
			<div name="answersFrame" id="answersFrame" class="choices">
				<input type="radio" name="answers" class="choices" value=1>
				<p id="one" class="pickone"></p>	
			<br/>
			</div>
			<div name="answersFrame" id="answersFrame" class="choices">
				<input type="radio" name="answers" class="choices" value=2>
				<p id="two" class="pickone"></p>	
			<br/>
			</div>
			<div name="answersFrame" id="answersFrame" class="choices">
				<input type="radio" name="answers" class="choices" value=3>
				<p id="three" class="pickone"></p>	
			<br/>
			</div>	
			<div name="answersFrame" id="answersFrame" class="choices">
				<input type="radio" name="answers" class="choices" value=4>
				<p id="four" class="pickone"></p>	
			<br/>
			</div>
			<div id="next">Next</div>
			</div>
			<div id="table">
				<div id="score"></div>
				<table id="results">
					<thead>
						<tr>
							<th>Questions</th>
							<th>Your Answer</th>
							<th>Correct Answer</th>
						</tr>
					</thead>
					<tbody>
						<tr class="row" name=0>
							<td class=column1>New York's Founding Date</td>
							<td>
								<p class="userAnswer" value=0>
								</p>
							</td>	
							<td>
								<p class="correctAnswer" value=0>			
								</p>
							</td>
						</tr>
						<tr class="row" name=1>
							<td  class=column1>New York's Capital</td>
							<td>
							<p class="userAnswer" value=1>
								</p>
							</td>	
							<td>
								<p class="correctAnswer" value=1>			
								</p>
							</td>
						</tr>
						<tr class="row" name=2>
							<td class=column1>The 5 Boroughs</td>
							<td>
								<p class="userAnswer" value=2>
								</p>
							</td>	
							<td>
								<p class="correctAnswer" value=2>			
								</p>
							</td>
						</tr>
						<tr class="row" name=3>
							<td class=column1>Frequently Known As</td>
							<td>
								<p class="userAnswer" value=3>
								</p>
							</td>	
							<td>
								<p class="correctAnswer" value=3>			
								</p>
							</td>
						</tr>
						<tr class="row" name=4>
							<td class=column1>Originally Called</td>
							<td>
								<p class="userAnswer" value=4>
								</p>
							</td>	
							<td>
								<p class="correctAnswer" value=4>			
								</p>
							</td>
						</tr>		
				</table>					
		</div>
	</div>	
<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script src="js/app.js"></script>	
</body>

</html>
