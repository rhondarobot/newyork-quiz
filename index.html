<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New York Quiz</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div id="start">
		</div>
		<div class="header">
			<header>Answer the following 6 questions to test your knowledge on New York!
			</header>
		</div>
	
		<div class="questionCount">
			<p>Question #</p>
			<p>1/6</p>
		</div>
		<div class="correctCount">
			<p>Number of Correct Answers</p>
			<p>  /6</p>
		<div class="questions">

					<ul class="question1">
							<form id="question1">
								<input type="submit" value="Submit"/>
							</form>		
					<ul class="question2">
							<form id="question2">
								<input type="submit" value="Submit"/>
							</form>	
					<ul class="question3">
							<form id="question3">
								<input type="submit" value="Submit"/>
							</form>	
					<ul class="question4">
							<form id="question4">
								<input type="submit" value="Submit"/>
							</form>	
					<ul class="question5">
							<form id="question5">
								<input type="submit" value="Submit"/>
							</form>	
					<ul class="question6">
							<form id="question6">
								<input type="submit" value="Submit"/>
							</form>	
		</div>
		<div class="correctAnswer">
			<p>Correct Answer</p>
			<p class="multipleChoice"></p>
		</div>
		<div class="newYorkPics">
			<img src="http://imgur.com/58zIPpI">
		</div>

		<div class="displayFeedback">
			<ul class="feedback">
			

		</div>
	</div>	
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
